<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS HW 7</title>
    <script type="module" defer src="./js/task-1.js"></script>
    <script type="module" defer src="./js/task-2.js"></script>
    <script type="module" defer src="./js/task-3.js"></script>
    <script type="module" defer src="./js/task-4.js"></script>
    <script type="module" defer src="./js/task-5.js"></script>
    <script type="module" defer src="./js/task-6.js"></script>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .gallery-item {
        flex: 1 1 calc(33.333% - 20px);
        box-sizing: border-box;
        margin: 10px;
      }

      .gallery-image {
        width: 100%;
        max-width: 100%;
        height: auto;
        display: block;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <!-- task1 -->
    <ul id="categories">
      <li class="item">
        <h2>Animals</h2>
        <ul>
          <li>Cat</li>
          <li>Hamster</li>
          <li>Horse</li>
          <li>Parrot</li>
        </ul>
      </li>
      <li class="item">
        <h2>Products</h2>
        <ul>
          <li>Bread</li>
          <li>Parsley</li>
          <li>Cheese</li>
        </ul>
      </li>
      <li class="item">
        <h2>Technologies</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </li>
    </ul>

    <!-- task2 -->
    <ul class="gallery"></ul>

    <!-- task3 -->
    <input type="text" id="name-input" placeholder="Please enter your name" />
    <h1>Hello, <span id="name-output">Anonymous</span>!</h1>

    <!-- task4 -->
    <form class="login-form">
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <label>
        Password
        <input type="password" name="password" />
      </label>
      <button type="submit">Log in</button>
    </form>

    <!-- task5 -->
    <div class="widget">
      <p>Background color: <span class="color">-</span></p>
      <button type="button" class="change-color">Change color</button>
    </div>

    <!-- task6 -->
    <div id="controls">
      <input type="number" min="1" max="100" step="1" />
      <button type="button" data-create>Create</button>
      <button type="button" data-destroy>Destroy</button>
    </div>
    <div id="boxes"></div>
  </body>
</html>
